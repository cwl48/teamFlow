<style>

  .magic-checkbox {
    position: absolute;
    display: none;
  }

  .magic-checkbox[disabled] {
    cursor: not-allowed;
  }

  .magic-checkbox + label {
    position: relative;
    display: block;
    padding-left: 22px;
    cursor: pointer;
    vertical-align: middle;
  }

  .magic-checkbox + label:hover:before {
    animation-duration: 0.4s;
    animation-fill-mode: both;
    animation-name: hover-color;
  }

  .magic-checkbox + label:before {
    position: absolute;
    top: 2px;
    left: 0;
    display: inline-block;
    width: 14px;
    height: 14px;
    content: '';
    border: 1px solid #c0c0c0;
  }

  .magic-checkbox + label:after {
    position: absolute;
    display: none;
    content: '';
  }

  .magic-checkbox[disabled] + label {
    cursor: not-allowed;
    color: #e4e4e4;
  }

  .magic-checkbox[disabled] + label:hover,
  .magic-checkbox[disabled] + label:before,
  .magic-checkbox[disabled] + label:after {
    cursor: not-allowed;
  }

  .magic-checkbox[disabled] + label:hover:before {
    border: 1px solid #e4e4e4;
    animation-name: none;
  }

  .magic-checkbox[disabled] + label:before {
    border-color: #e4e4e4;
  }

  .magic-checkbox:checked + label:before {
    animation-name: none;
  }

  .magic-checkbox:checked + label:after {
    display: block;
  }

  .magic-checkbox + label:before {
    border-radius: 3px;
  }

  .magic-checkbox + label:after {
    top: 3px;
    left: 4px;
    box-sizing: border-box;
    width: 6px;
    height: 10px;
    transform: rotate(45deg);
    border: 2px solid black;
    border-top: 0;
    border-left: 0;
  }

  .magic-checkbox:checked + label:before {
    /*border: #c0c0c0;*/
    background: #ffffff;
  }

  .magic-checkbox:checked[disabled] + label:before {
    border: #c0c0c0;
    background: #c9e2f9;
  }

  .task-wrap {
    margin-bottom: 5px;
    border-bottom: solid 1px #e1e1e5;
    background: #fff;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .content-top {
    position: relative;
    min-height: 46px;
    padding-top: 5px;
    padding-bottom: 2px;
    line-height: 20px;
    cursor: pointer;
    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
    user-select: text;
    margin: 0 auto;
    width: inherit;
  }

  .checkbox {
    left: 10px;
    position: absolute;
  }

  .task-main {
    display: inline-block;
    word-wrap: break-word;
    white-space: normal;
    line-height: 21px;
    font-size: 14px;
    color: #484744;
    margin: 0 24px 0 32px;
    padding-top: 7px;
  }

  .content-footer .project-name {
    display: inline-block;
  }

  .content-footer .project-name i,
  .content-footer .project-name span {
    font-size: 12px;
    color: #bcb7af;
    margin-left: 32px;
  }

  .content-footer .project-name span {
    margin-left: 2px;
  }

  .project-member {
    display: inline;
  }

  .project-member .member-img {
    width: 30px;
    display: inline;
    margin-left: 100px;
  }

  .member-img img {
    width: inherit;
  }
  .delete{
    text-decoration: line-through;
  }
</style>
<div class="task-wrap" (click)="notifyTask()">
  <div>
    <div class="content-top">
      <div class="checkbox" (click)="stopBubble($event)">
        <input class="magic-checkbox" type="checkbox" id='{{y+task.task_id}}' name="layout">
        <label for='{{y+task.task_id}}' (click)="doneOneTask($event)"></label>
      </div>
      <div class="task-main">
        <span [class.delete]="delete_flag">{{task.task_content}}</span>
      </div>
    </div>
    <div class="content-footer">
      <div class="project-name">
        <i class="icon iconfont icon-xiangmu"></i>
        <span>{{task.t_project.projectName}}</span>
      </div>
      <div class="project-member">
        <div class="member-img">
          <!--<userInfo-img [user_id]="" [imgurl]=""></userInfo-img>-->
        </div>
      </div>
    </div>
  </div>
</div>
