<style>
  .top-tip{
    position: absolute;
    top:60px;
    left: 50%;
    padding:5px 30px;
    margin-left: -10%;
    z-index: 9999;
  }
  .error-text{
    margin-left: 10px;
  }
</style>
<div class="top-tip" *ngIf="show" [@flyInOut]="state">
  <div class="alert" role="alert" [class.alert-info]="success" [class.alert-danger]="!success">
    <span class="glyphicon glyphicon-remove-sign"></span>
    <span class="error-text">{{msg}}</span>
  </div>
</div>
