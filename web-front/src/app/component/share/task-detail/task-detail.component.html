<style>
  .body-wrap {
    background-color: rgba(0, 0, 0, .5);
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 99;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    top: 0;
  }

  .task-detail {
    border-left: solid 1px #e8edf3;
    -webkit-box-shadow: 0 0 15px rgba(0, 0, 0, .1);
    box-shadow: 0 0 15px rgba(0, 0, 0, .1);
    background: #fff;
    position: fixed;
    width: 650px;
    min-height: 450px;
    top: 50%;
    left: 50%;
    margin-top: -300px;
    margin-left: -325px;
    border-radius: 5px;
    z-index: 99999;
  }

  .container {
    width: 96%;
    position: relative;
    height: 80%;
  }

  .top-container {
    height: 50px;
    line-height: 50px;
    border-bottom: solid 1px #eeece8;
  }

  .top-container .project-name {
    color: #acaba7;
    font-size: 17px;
    position: absolute;
    right: 450px;
    left: 23px;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }

  .detail-binding {
    width: 100%;
    height: 40px;
    line-height: 40px;
    font-size: 20px;
    color: #6d6d6d;
    text-align: center;
    margin-bottom: 10px;
  }

  .task-content {
    margin: 5px 24px 5px 5px;
    font-size: 20px;
    line-height: 153%;
    color: #333;
    letter-spacing: 1px;
    word-break: break-all;
  }

  .belongType {
    font-size: 16px;
    color: #b4b3b0;
    display: inline-block;
  }

  .add_task_desc a {
    text-decoration: none;
    color: #357cbc;
    display: block;
    line-height: 60px;
    font-size: 13px;
    padding-left: 5px;
  }

  .add_task_desc a:hover {
    color: #da4f4a;
  }

  .user-info {
    padding-top: 15px;
  }

  .user-info .modifyUser {
    margin-left: 10px;
  }

  .createOrDone {
    margin-bottom: 10px;
    display: inline-block;
    float: right;
    margin-right: 30px;
  }

  textarea {
    width: 100%;
    border-radius: 3px;
    padding: 10px;
    border-color: #e3e6ed;
    margin-bottom: 4px;
    height: 70px;
  }

  textarea:first-child {
    height: 45px;
  }

  textarea:focus,
  input:focus {
    border-color: #fcd340;
    outline: 0;
    color: #000;
    -webkit-box-shadow: 0 0 1px #fcd340;
    box-shadow: 0 0 1px #fcd340;
  }

  .btn {
    padding: 6px 43px;

  }

  .btn.btn-success {
    color: #fff;
    background-color: #54d09f;
    border-color: #54d09f;
    margin-right: 30px;
    outline: none;
  }

  .btn.btn-default {
    border-color: transparent;
    background-color: transparent;
    color: #acaba7;
    outline: 0;
  }

  .to_who {
    margin-top: 30px;
  }

  .icon-right {
    margin-right: 30px;
    cursor: pointer;
  }

  .icon-right:hover {
    color: #da4f4a;
  }
  .modify-box {
    width: 260px;
    position: absolute;
    z-index: 1229;
    min-width: 252px;
    max-width: 400px;
    padding: 1px;
    text-align: left;
    background-color: #fff;
    border: 1px solid #eeece8;
    font-size: 14px;
    -webkit-box-shadow: 0 2px 8px rgba(0, 0, 0, .2);
    box-shadow: 0 2px 8px rgba(0, 0, 0, .2);
    outline: 0;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    top: 150px;
    left: 70px;
  }

  .modify-box .top-user-modify {
    position: relative;
    padding: 13px 15px;
    border-bottom: 1px solid #f8f6f2;
    background-color: #fff;
    min-height: 48px;
    text-align: center;
    max-height: 150px;
    overflow-y: auto;
  }
  .user-list {
    padding: 15px;
    min-height:110px;
    overflow-y:auto;
  }
  .user {
    position: relative;
    padding: 4px 5px 4px 20px;
    border-radius: 3px;
    cursor: pointer;

  }
  .user:hover {
    color: #da4f4a;
    background-color: #f1ede5;
  }

  .user img {
    width: 35px;
    margin-right: 30px;
  }
  .modifyUser{
    display: inline-block;
  }
</style>
<div [class.body-wrap]="show">
  <div class="task-detail" *ngIf="show">
    <div class="top-container">
      <div class="project-name">{{task.t_project.projectName}}</div>
      <i class="iconfont icon-x right icon-right" (click)="closeModal()"></i>
    </div>
    <div class="container">
      <div class="detail-binding">
        任务详情
      </div>
      <div class="content">
        <div class="task-content" *ngIf="!text_show">
          <span class="content">{{task.task_content}}</span>
          <span class="belongType">/{{task.type}}</span>
        </div>
        <div class="desc-show" *ngIf="!text_show">
          <span class="content" style="margin-left: 10px">描述:{{task.desc}}</span>
        </div>
        <div class="add_task_desc">
          <div class="desc" *ngIf="text_show">
            <textarea *ngIf="text_show" placeholder="任务" [(ngModel)]="task.task_content"></textarea>
            <textarea *ngIf="text_show" placeholder="任务描述" [(ngModel)]="task.desc"></textarea>
            <div class="saveOrCancel">
              <button class="btn btn-success" (click)="saveTask()">保存</button>
              <button class="btn btn-default" (click)="addDesc()">取消</button>
            </div>
          </div>
          <a href="javascript:;" *ngIf="!text_show" (click)="addDesc()">添加任务描述</a>
        </div>
        <div class="to_who">
          <span>分配此任务给</span>
          <div class="user-info">
            <span (click)="showUserInfoModal($event)">
               <userInfo-img [user_id]="task.t_user_task.user_id" [show]="user_info_show" [direct]="user_info_show_direct"></userInfo-img>
            </span>
            <div class="modifyUser" >
              <span class="o" (click)="giveTaskToUser($event)">+</span>
            </div>
            <div class="modify-box" *ngIf="user_show">
              <div class="top-user-modify">分配任务</div>
              <div class="user-list">
                <div class="user" *ngFor="let item of userList" (click)="selOneUser(item)">
                  <img class="img-circle" [src]="item.imgurl" alt="头像">
                  {{item.username}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="createOrDone">
      <div class="create">
        <span class="small">李文超 03-28 10:56,创建了任务</span>
      </div>
      <div class="done">
        <span class="small">李文超 03-28 10:56,完成了任务</span>
      </div>
    </div>
  </div>
</div>
<top-tip [show]="show_tip" [msg]="tip" [success]="success"></top-tip>
