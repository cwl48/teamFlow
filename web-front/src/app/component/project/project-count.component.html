<style>
  .panel {
    overflow-x: hidden;
    overflow-y: auto;
    background-color: #F5F5F5;
  }

  .graphs-panel {
    padding: 7px;
    position: relative;
  }

  .graphs-overview {
    border: solid 1px #f8f6f2;
    margin: 7px;

  }
  .box-view{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #FFFFFF;
  }

  .box {
    width: 33.3%;
    text-align: center;
    color: #1a2224;
    padding: 30px 0 14px 0;
    display: inline-block;
  }
  .box .no-done,.box .done,.box .total{
    text-align: center;
  }
  .fs-55{
    font-size: 55px;

  }
  .fs-cor-yellow{
    color:#ffb11b;
  }
  .footer-box{
    height: 357px;
    margin-top: 20px;
  }
  .footer-box .child{
    width: 48%;
    display: inline-block;
    padding: 10px;
    float: left;
    border: solid 1px #f8f6f2;
    background:#fff;
    margin:0;
  }
  .footer-box .child:first-child{
    margin-right: 4%;
  }
  .footer-box .child .top-title{
    padding: 10px;
    border-bottom: solid 1px #e8edf3;
  }
  .child .title{
    font-weight: 700;
  }
</style>
<div class="panel">
  <div class="graphs-panel">
    <div class="graphs-overview">
      <div class="box-view">
        <div class="box">
          <div class="project-process">
            <div id="bing" style="width: 100%;height: 150px">

            </div>
            <span>项目进度</span>
          </div>
        </div>
        <div class="box">
          <div class="no-done">
            <span class="fs-cor-yellow fs-55" style="line-height: 60px">{{noDoneNums}}</span>
            <div>未完任务</div>
          </div>
        </div>
        <div class="box">
          <div class="done">
            <span class="fs-cor-yellow fs-55" style="line-height: 60px">{{doneNums}}</span>
            <div>已完成任务</div>
          </div>
        </div>
        <div class="box">
          <div class="total">
            <span class="fs-cor-yellow fs-55" style="line-height: 60px">{{totalNums}}</span>
            <div>总任务</div>
          </div>
        </div>
      </div>
      <div class="footer-box">
        <div class="project-trend">
          <div class="child">
            <div class="top-title">
              <div class="title">
                任务阶段
              </div>
            </div>
            <div id="biao1" style="width: 100%;height: 300%">
            </div>
          </div>
          <div class="child">
            <div class="top-title">
              <div class="title">
                项目成员
              </div>
            </div>
            <div id="biao2" style="width: 100%;height: 300%">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
